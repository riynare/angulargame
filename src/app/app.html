<div class="shell">
  <aside class="menu">
    <h1 class="logo">Game Menu</h1>

    <nav class="nav">
      <a
        routerLink="/continue"
        routerLinkActive="active"
        [class.disabled]="!hasSave()"
        [attr.aria-disabled]="!hasSave()"
      >Продолжить</a>

      <a routerLink="/new" routerLinkActive="active">Новая игра</a>
      <a routerLink="/load" routerLinkActive="active">Загрузить</a>
      <a routerLink="/settings" routerLinkActive="active">Параметры</a>
      <a routerLink="/about" routerLinkActive="active">О игре</a>
    </nav>

    <!-- Временные кнопки для демонстрации блокировки "Продолжить" -->
    <div class="debug">
      <button (click)="createFakeSave()">Создать «сохранение»</button>
      <button (click)="clearFakeSave()">Очистить «сохранение»</button>
    </div>
  </aside>

  <main class="content">
    <!-- Панель справа с закруглённой красной рамкой, как на картинке -->
    <div class="panel">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
